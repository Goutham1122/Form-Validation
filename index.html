<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
      <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
        <div class="form-control">
            <label >Username</label>
            <input type="text" placeholder="frontend forever" id="username">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label >Email</label>
            <input type="email" placeholder="xyz@gmail.com" id="email">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label >Password</label>
            <input type="Password" placeholder="frontend forever" id="Password">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label >Conform Password</label>
            <input type="Conform Password" placeholder="frontend forever" id="Password2">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
            <small>Error message</small>
        </div>

        <button>Submit</button>





        </form>
      </div>







    <script src="./script..js"></script>
</body>
</html>
